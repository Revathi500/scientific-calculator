<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="row" id="head">Scientific Calculator</div>
        <div class="row">
        <table name="calc">
        <tr><input type="text" id="inpcharc" class="in"></tr>
        <tr><input type="text" id="inpcharc1" class="in"></tr>
        <tr>
            <td><input type="button" value="mod" id="back2" onclick="mod"></td>
            <td style="color:red;font-weight:bold;"><input type="radio" value="Deg" 
                class="radio" onclick="deg">Deg</td>
            <td style="color:red;font-weight:bold;"><input type="radio" value="Rad" 
                class="radio" onclick="rad">Rad</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td style="font-size: 50px; font-weight: 200;"><button class="oper"
                onclick="addcharc(' , ');">,</button></td>    
        </tr>
        <tr> 
            <td><button  class="oper" onclick="sinhclicked(' sinh ');">sinh</button></td>
            <td><button  class="oper" onclick="coshclicked(' cosh ');">cosh</button></td>
            <td><button  class="oper" onclick="tanhclicked(' tanh ');">tanh</button></td>
            <td><button  class="oper" onclick="exp(' Exp ');">Exp</button></td>
            <td><button  class="oper" onclick="addcharc(' ( ');">(</button></td>
            <td><button  class="oper" onclick="addcharc(' ) ');">)</button></td>
            <td colspan="2"><input type="button" value="←"  class="oper" id="back" 
                onclick="backspace(' ← ');">
            </td>
            <td><button  onclick="cclear();">C</button></td>
            <td><button  class="oper" onclick="addcharc(' +/- ');">+/-</button></td>
            <td><button  class="oper" onclick="rt(' √ ');">√</button></td>
        </tr>
        <tr>
            <td><button class="oper" onclick="invsinhclicked('  ');" style="font-size: 15px;">sinh<sup>-1</sup></button></td>
            <td><button class="oper" onclick="invcoshclicked('  ');" style="font-size: 13.5px;">cosh<sup>-1</sup></button></td>
            <td><button class="oper" onclick="invtanhclicked('  ');" style="font-size: 14.5px;">tanh<sup>-1</sup></button></td>
            <td><button class="oper" onclick="log2(' log x base 2 ');">log<sub>2</sub><sup>x</sup></button></td>
            <td><button class="oper" onclick="ln(' ln ');">ln</button></td>
            <td><button class="oper" onclick="log(' log ');">log</button></td>
            <td><button onclick="addcharc(7)";>7</button></td>
            <td><button onclick="addcharc(8)";>8</button></td>
            <td><button onclick="addcharc(9)";>9</button></td>
            <td><button class="oper" onclick="addcharc(' / ');">/</button></td>
            <td><button class="oper" onclick="addcharc(' % ');">%</td>
        </tr>
        <tr>
            <td><button onclick="pi(' π ');">π</button></td>
            <td><button onclick="Ee(' e ');">e</button></td>
            <td><button class="oper" onclick="fact(' n! ');">n!</button></td>
            <td><button class="oper" onclick="logxy(' log base x power y ');">log<sub>y</sub><sup>x</sup></button></td>
            <td><button class="oper" onclick="exp(' ');">e<sup>x</sup></button></td>
            <td><button class="oper" onclick="ten(' ');">10<sup>x</sup></button></td>
            <td><button onclick="addcharc(4)">4</button></td>
            <td><button onclick="addcharc(5)">5</button></td>
            <td><button onclick="addcharc(6)">6</button></td>
            <td><button style="font-weight: 1000; font-size: 25px; " class="oper" onclick="addcharc(' * ');">*</button></td>
            <td><button class="oper" onclick="div(' 1/x ');">1/x</button></td>
        </tr>
        <tr>
            <td><button  class="oper" onclick="sinclicked(' sin ');">sin</button></td>
            <td><button  class="oper" onclick="cosclicked(' cos ');">cos</button></td>
            <td><button  class="oper" onclick="tanclicked(' tan ');">tan</button></td>
            <td><button  class="oper" onclick="pow(' x^y ');">x<sup>y</sup></button></td>
            <td><button  class="oper" onclick="cube(' x^3 ');">x<sup>3</sup></button></td>
            <td><button  class="oper" onclick="square(' x^2 ');">x<sup>2</sup></button></td>
            <td><button  onclick="addcharc(1)">1</button></td>
            <td><button  onclick="addcharc(2)">2</button></td>
            <td><button  onclick="addcharc(3)">3</button></td>
            <td><button  style="font-weight: 1000;" class="oper" onclick="addcharc(' − ');">−</button></td>
            <td  rowspan="2"><input type="button" value="=" id="back1" class="oper"  onclick="calciequals(' = ');">
            </td>
           
        </tr>
        <tr>
            <td><button class="oper" onclick="invsinclicked(' sin^-1 ');">sin<sup>-1</sup></button></td>
            <td><button class="oper" onclick="invcosclicked(' cos^-1 ');">cos<sup>-1</sup></button></td>
            <td><button class="oper" onclick="invtanclicked(' tan^-1 ');">tan<sup>-1</sup></button></td>
            <td><button class="oper" onclick="addcharc('  ');">
                <sup style="margin-right:-8px ;">x</sup><sub>√y</sub></button>
            </td>
            <td><button class="oper" onclick="cubert('  ');">
                <sup style="margin-right:-8px ;">3</sup><sub>√y</sub></button>
            </td>
            <td><button class="oper" onclick="absolute(' |x| ');">|x|</button></td>
            <td colspan="2"><input type="button" value="0" id="back"  onclick="addcharc(0)"></td>
            <td><button class="oper" onclick="addcharc(' . ');">.</button></td>
            <td><button class="oper" onclick="addcharc(' + ');">+</button></td>
         
        </tr>
        </table>
        </div>
        </div>
    <script src="scientcalsi.js"></script>
</body>
</html>
